<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reminder Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>

<div th:insert="layout/navbar.html :: navbar"></div>


<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card">
        <div class="card-body">
            <form method="post" action="/add/reminder">

                <input type="text" name="id" th:value="${id}" hidden/>


                <div class="row mb-3">
                    <label for="" class="col-sm-4 col-form-label">Choose minutes</label>
                    <div class="col-sm-8">
                        <select name="minutes" id="minutes">
                            <option value="15">15 Minutes</option>
                            <option value="30">30 Minutes</option>
                            <option value="60">60 Minutes</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="" class="col-sm-4 col-form-label">Repeat</label>
                    <div class="col-sm-8">
                        <input type="radio" name="repeat" value="true" id="choice1"/>
                        <label for="choice1">Yes</label>
                        <input type="radio" name="repeat" value="false"  id="choice2"/>
                        <label for="choice2">No</label>
                    </div>
                </div>


                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Add Reminder</button>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
