<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Subject Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>

<div th:insert="layout/navbar.html :: navbar"></div>


<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card">
        <div class="card-body">
            <form method="post" action="/add/subject/exam">

                <div class="row mb-3">
                    <label for="subject" class="col-sm-4 col-form-label">Choose subject</label>
                    <div class="col-sm-8">
                        <select name="subject" id="subject">
                            <option th:each="subject : ${subjects}" th:text="${subject.name}"
                                    th:value="|${subject.id.id} ${subject.id.termEntity.termId.schoolYear.schoolYearId.studentId.studentId} ${subject.id.termEntity.termId.schoolYear.schoolYearId.startingYear} ${subject.id.termEntity.termId.schoolYear.schoolYearId.finishingYear} ${subject.id.termEntity.termId.termType}|"
                            ></option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="place" class="col-sm-4 col-form-label">Choose place</label>
                    <div class="col-sm-8">
                        <select name="place" id="place">
                            <option th:each="place : ${places}" th:text="|${place.buildingName} ${place.roomName}|"
                                    th:value="${place.id}"
                            ></option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="name" class="col-sm-4 col-form-label">Enter exam name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter exam name">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="description" class="col-sm-4 col-form-label">Enter exam description</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" id="description" name="description"
                                  placeholder="Enter task description"></textarea>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="date" class="col-sm-4 col-form-label">Enter exam date</label>
                    <div class="col-sm-8">
                        <input type="date" class="form-control" id="date" name="date">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="start_time" class="col-sm-4 col-form-label">Enter exam start time</label>
                    <div class="col-sm-8">
                        <input type="time" class="form-control" id="start_time" name="startTime">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="end_time" class="col-sm-4 col-form-label">Enter exam end time</label>
                    <div class="col-sm-8">
                        <input type="time" class="form-control" id="end_time" name="endTime">
                    </div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Add Exam</button>
                </div>
            </form>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
